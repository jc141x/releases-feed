name: Scrape Releases

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */8 * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›’ Checkout the repo
        uses: actions/checkout@v3

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          cache: 'pip'
      - run: pip install -r requirements.txt

      - name: ðŸ”§ Setup TOR
        uses: tor-actions/setup-tor@main
        with:
          stable: true
          daemon: true

      - name: ðŸ¤¿ Start TOR Proxy
        run: |
            pproxy -r 'socks5://127.0.0.1:9050' -l http://127.0.0.1:9051 --daemon || exit 1
        shell: bash

      - name: ðŸ± Restore SQLite Database from cache
        uses: actions/cache/restore@v4
        with:
          path: releases.sqlite
          key: jc141_releases_db

      - name: ðŸ•¸ï¸ Run crawler
        run: |
            scrapy crawl releases -L WARNING --logfile=releases.log
        shell: bash

      - name: ðŸ¥¡ Save SQLite Database to Cache
        uses: actions/cache/save@v4
        with:
          path: releases.sqlite
          key: jc141_releases_db

      - name: âœ… Validate stuff
        run: |
            [ -s "${{ github.workspace }}/releases.csv" ] && echo "ðŸŽ‰ CSV file generated successfully!" || exit 1
            [ -s "${{ github.workspace }}/releases.json" ] && echo "ðŸŽ‰ JSON file generated successfully!" || exit 1
            [ -s "${{ github.workspace }}/releases.rss" ] && echo "ðŸŽ‰ RSS Feed generated successfully!" || exit 1
            [ -s "${{ github.workspace }}/releases.sqlite" ] && echo "ðŸŽ‰ SQLite DB updated successfully!" || exit 1
        shell: bash

      - name: ðŸ—’ï¸ Upload log
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: releases.log
          path: ${{ github.workspace }}/releases.log

      - name: ðŸš® Delete older releases
        uses: dev-drprasad/delete-older-releases@v0.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          keep_latest: 3
          delete_tags: true

      - name: ðŸ› ï¸ Generate stats
        id: utils
        run: |
          # Date
          echo "date=$(date -u "+%Y%m%d%H%M%S")" >> $GITHUB_OUTPUT
          # Number of releases
          echo "releases=$(jq length "${{ github.workspace }}/releases.json")" >> $GITHUB_OUTPUT
        shell: bash

      - name: ðŸš€ Upload new release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: feeds
          name: ${{ steps.utils.outputs.date }}
          body: Number of releases - ${{ steps.utils.outputs.releases }}
          files: |
            ${{ github.workspace }}/releases.csv
            ${{ github.workspace }}/releases.json
            ${{ github.workspace }}/releases.rss
            ${{ github.workspace }}/releases.sqlite
          draft: false
          prerelease: false
